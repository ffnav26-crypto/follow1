<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h1 class="text-xl font-bold mb-4">Admin Login</h1>
        <form method="POST">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border mb-4 rounded" required>
            <button class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
